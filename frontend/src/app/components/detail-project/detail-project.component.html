<div class="container">
  <div class="content" *ngIf="category != null">
    <h3>{{category.Name}}</h3>
    <!-- <p>{{category.content}}</p> -->
    <!-- <img src="{{category.image}}" alt=""> -->

    <p>{{category.Description}}</p>
    <div class="row pb-lg-5">
      <div *ngFor="let catex of category.ImgNames" class="col-6">
        <div><img class="w-100" src="{{catex.url}}" alt=""></div>
      </div>
    </div>
  </div>
</div>
