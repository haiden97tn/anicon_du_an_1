<div class="container">
  <div class="content">
    <h2>Dự án</h2>
    <p>Khám phá tư duy thiết kế và triết lý sáng tạo được chúng tôi gửi gắm trong từng dự án</p>
    <div class="row pb-3 pt-3">
      <div class="col-6 " *ngFor="let cate of categories">
        <a routerLinkActive="active" [routerLink]="['/detail',cate.Id]"><img class="w-100"
            src="{{cate.ImgNames[0].url}}" alt=""></a>
        <b>{{cate.Name}}</b>
        <p>{{cate.Description}}</p>
      </div>
    </div>
    <div class="row taithem">
      <div class="col"><button type="button" class="btn btn-secondary">Tải thêm</button></div>
    </div>
  </div>
</div>
